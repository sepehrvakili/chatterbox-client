<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.15/browser.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>

      <!-- Your HTML goes here! -->
      <div class="dropdown">
        <select id="dropdown" onchange="app.changeRoom(value)">
        </select>
      </div>
      <div class="customRoomContainer">
        Room Name: <input type="text" class="customRoom" name="customRoom"><br>
        <input onclick="app.addRoom($('.customRoom').val())" type="submit" value="Submit">
      </div>
      <div class="message">
        <input type="text" class="textMessage" name="textMessage"><br>
        <input onclick="app.sendMessage($('.textMessage').val())" type="submit" value="Submit">
      </div>
    </div>
    <div id="chats">


    </div>
  </body>
</html>
